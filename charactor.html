<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>角色介紹</title>
        <!-- 引入外部樣式表 -->
        <link rel="stylesheet" href="japan.css" />
        <!-- 引入 Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
         <!-- Vue.js CDN -->
         <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- jQuery CDN -->
  
        <style>
            /* 自定義圖片樣式：限制高度，保持比例填滿 */
            .charactor img {
                object-fit: cover;
                height: 330px;
            }

            /* 自定義標題樣式：粉色背景，居中對齊 */
            .msg {
                font-size: 2rem;
                background-color: pink;
                text-align: center;
                margin-bottom: 1rem;
                padding: 0.5rem;
            }

            /* 內容段落字體大小 */
            p {
                font-size: 25px;
            }

            /* 整體頁面背景與邊框 */
            body {
                background-color: ghostwhite;
                border-color:rgb(255,192,203) ; 
           border-style:solid ;/* 設定整個頁面的邊框為20px寬的粉紅色邊框 */
           border-width: 0px 20px 20px 20px; /*上 右 下 左*/
            }
        </style>
    </head>
    <body>
        <!-- 頁面橫幅區域 -->
        <header>
            <img src="images/cartoon/0524b695fa2696b945f7ed073553163a.jpg" alt="" class="img-fluid w-100" style="height: 100vh;">
        </header>
        
        <!-- 導航欄區域 -->
        <nav class="nav bg-light py-2 px-3 justify-content-center">
            <!-- 各個導航連結 -->
            <a class="nav-link" href="home.html">網站首頁</a>
            <a class="nav-link active" href="charactor.html">角色介紹</a>
            <a class="nav-link" href="picture.html">劇場版</a>
            <a class="nav-link" href="story.html">劇情介紹</a>
            <a class="nav-link" href="login.html">聯絡我</a>
        </nav>

        <!-- 頁面標題 -->
        <div class="text-center my-4">
            <h2>角色介紹</h2>
        </div>

        <!-- 主要內容區域 -->
         <div id="container">
        <div class="container">
            <!-- 使用 v-for 迴圈渲染角色資料 -->
            <div
              v-for="(character, index) in characters"
              :key="index"
              class="row mb-4 align-items-center"
            >
              <!-- 左側角色圖片 -->
              <div class="col-md-3">
                <img :src="character.image" :alt="character.name" class="img-fluid rounded" />
              </div>
              <!-- 右側角色描述 -->
              <div class="col-md-9">
                <div class="msg">{{ character.name }}</div>
                <p>{{ character.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <footer class="bg-light text-center py-3 fs-3">
            蠟筆小新@版權所有 - 2024
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="Vue.js"></script>
       
    </body>
</html>
